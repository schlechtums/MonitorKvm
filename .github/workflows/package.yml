name: Create Package

on: push

env:
  SOLUTION_PATH: MonitorKvm.sln
  PACKAGE_NAME_PREFIX: MonitorKVM
  PACKAGE_OUTPUT_FOLDER: package

jobs:
  Create-Release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    name: Create Package
    steps:
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Output tag
        run: echo ${{ steps.tag.outputs.tag }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ env.PACKAGE_NAME_PREFIX }}_${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false

  Build-Packages:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    name: Build Packages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Output tag
        run: echo ${{ steps.tag.outputs.tag }}

      - name: Nuget Restore
        run: nuget restore ${{ env.SOLUTION_PATH }}
        
      - name: Build Solution win-x64
        run: dotnet build ${{ env.SOLUTION_PATH }} -restore:True -nologo -property:Configuration=Release /p:Version=${{ steps.tag.outputs.tag }} -o ${{ env.PACKAGE_OUTPUT_FOLDER }}\win-x64 -r win-x64

      - name: Build Solution linux-x64
        run: dotnet build ${{ env.SOLUTION_PATH }} -restore:True -nologo -property:Configuration=Release /p:Version=${{ steps.tag.outputs.tag }} -o ${{ env.PACKAGE_OUTPUT_FOLDER }}\linux-x64 -r linux-x64

      - name: Build Solution osx-x64
        run: dotnet build ${{ env.SOLUTION_PATH }} -restore:True -nologo -property:Configuration=Release /p:Version=${{ steps.tag.outputs.tag }} -o ${{ env.PACKAGE_OUTPUT_FOLDER }}\osx-x64 -r osx-x64

      - name: Create Zip win-x64
        run: Compress-Archive -Path ${{ env.PACKAGE_OUTPUT_FOLDER }}\win-x64\* -DestinationPath "${{ env.PACKAGE_OUTPUT_FOLDER }}\${{ env.PACKAGE_NAME_PREFIX }}_win-x64_${{ steps.tag.outputs.tag }}.zip"

      - name: Create Zip linux-x64
        run: Compress-Archive -Path ${{ env.PACKAGE_OUTPUT_FOLDER }}\linux-x64\* -DestinationPath "${{ env.PACKAGE_OUTPUT_FOLDER }}\${{ env.PACKAGE_NAME_PREFIX }}_linux-x64_${{ steps.tag.outputs.tag }}.zip"

      - name: Create Zip osx-x64
        run: Compress-Archive -Path ${{ env.PACKAGE_OUTPUT_FOLDER }}\osx-x64\* -DestinationPath "${{ env.PACKAGE_OUTPUT_FOLDER }}\${{ env.PACKAGE_NAME_PREFIX }}_osx-x64_${{ steps.tag.outputs.tag }}.zip"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ env.PACKAGE_NAME_PREFIX }}_${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false

  Upload-Win-x64:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    name: Upload win-x64 Asset
    steps:
      - name: Upload Release Asset win-x64
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ env.PACKAGE_OUTPUT_FOLDER }}\${{ env.PACKAGE_NAME_PREFIX }}_win-x64_${{ steps.tag.outputs.tag }}.zip
          asset_name: ${{ env.PACKAGE_NAME_PREFIX }}_win-x64_${{ steps.tag.outputs.tag }}.zip
          asset_content_type: application/zip

  Upload-Linux-x64:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    name: Upload linux-x64 Asset
    steps:
      - name: Upload Release Asset linux-x64
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ env.PACKAGE_OUTPUT_FOLDER }}\${{ env.PACKAGE_NAME_PREFIX }}_linux-x64_${{ steps.tag.outputs.tag }}.zip
          asset_name: ${{ env.PACKAGE_NAME_PREFIX }}_win-x64_${{ steps.tag.outputs.tag }}.zip
          asset_content_type: application/zip

  Upload-OSX-x64:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    name: Upload osx-x64 Asset
    steps:
      - name: Upload Release Asset osx-x64
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ env.PACKAGE_OUTPUT_FOLDER }}\${{ env.PACKAGE_NAME_PREFIX }}_osx-x64_${{ steps.tag.outputs.tag }}.zip
          asset_name: ${{ env.PACKAGE_NAME_PREFIX }}_win-x64_${{ steps.tag.outputs.tag }}.zip
          asset_content_type: application/zip