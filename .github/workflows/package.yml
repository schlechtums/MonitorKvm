name: Create Package

on: push

jobs:
  Publish-Package:
    env:
      SOLUTION_PATH: MonitorKvm.sln
      PACKAGE_NAME_PREFIX: MonitorKVM
      PACKAGE_OUTPUT_FOLDER: package

    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    name: Create Package
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Output tag
        run: echo ${{ steps.tag.outputs.tag }}

      - name: Nuget Restore
        run: nuget restore ${{ env.SOLUTION_PATH }}
        
      - name: Build Solution
        run: dotnet build ${{ env.SOLUTION_PATH }} -restore:True -nologo -property:Configuration=Release /p:Version=${{ steps.tag.outputs.tag }} -o ${{ env.PACKAGE_OUTPUT_FOLDER }}

      - name: Create Zip
        run: Compress-Archive -Path ${{ env.PACKAGE_OUTPUT_FOLDER }}\* -DestinationPath "${{ env.PACKAGE_OUTPUT_FOLDER }}\${{ env.PACKAGE_NAME_PREFIX }}_${{ steps.tag.outputs.tag }}.zip"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ env.PACKAGE_NAME_PREFIX }}_${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: package\${{ env.PACKAGE_NAME_PREFIX }}_${{ steps.tag.outputs.tag }}.zip
          asset_name: ${{ env.PACKAGE_NAME_PREFIX }}_${{ steps.tag.outputs.tag }}.zip
          asset_content_type: application/zip